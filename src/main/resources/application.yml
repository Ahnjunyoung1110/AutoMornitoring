# ===================== 공통 (모든 프로필 공통) =====================
spring:
  application:
    name: AutoMornitoring
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  # Redis는 각 프로필에서 host/port만 다르게
  data:
    redis:
      timeout: 5s
      database: 0

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

# ffprobe 경로(기본값: ffprobe). 도커/리눅스면 /usr/bin/ffprobe 등으로 교체 가능
ffmpeg:
  ffprobe-path: ffprobe

# RabbitMQ 토폴로지 이름(코드에서 주입받아 쓰기 쉽게 공통 정의)
rabbit:
  exchange:
    probe: exchange.probe
    delayed: exchange.probe.delayed
  routing:
    probe: route.probe
    failed: route.failed
  queue:
    probe: queue.probe
    failed: queue.probe.failed

# CORS 공통(필요시 오버라이드)
cors:
  allowed-origins: "http://localhost:3000"

# ===================== prod (운영/도커: MySQL + compose RabbitMQ/Redis) =====================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: myuser
    password: secret
  jpa:
    hibernate:
      ddl-auto: update  # 운영에선 validate 권장

  rabbitmq:
    host: rabbitmq     # docker-compose 서비스명
    port: 5672
    username: myuser
    password: secret
    listener:
      simple:
        acknowledge-mode: AUTO
        prefetch: 50
    template:
      reply-timeout: 3000ms
      mandatory: false
    publisher-confirm-type: correlated

  data:
    redis:
      host: redis      # docker-compose 서비스명
      port: 6379
      password: redispw

# prod 전용 CORS (원하는 도메인으로 교체)
cors:
  allowed-origins: "https://your-frontend.example.com"

